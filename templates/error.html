<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - BrainScan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">BrainScan</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/training">Training</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Something Went Wrong</h1>
            <p>We encountered an error while processing your request</p>
        </header>
        
        <main class="error-container">
            <div class="error-content">
                <div class="error-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#e74c3c" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                </div>
                <h2>Error {{ error_code }}</h2>
                <p class="error-message">{{ error_message }}</p>
                <a href="/" class="home-button">Return to Home</a>
            </div>
        </main>
        
        <footer>
            <p class="disclaimer">If this error persists, please contact our support team.</p>
        </footer>
    </div>
	
</body>
</html>
